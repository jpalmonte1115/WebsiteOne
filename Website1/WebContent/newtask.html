<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href="style.css" />
<title>New Task</title>
</head>
<body>
	<div class="header">
		<h3>LOGO</h3>
	</div>
		
	<div class="menu">
		<ul>
			<li><a href="#"><span>HOME</span></a></li>
			<li><a href="#"><span>NEW TASK</span></a></li>
			<li><a href="#"><span>CUSTOM VIEWS</span></a></li>
			<li><a href="#"><span>CONTACT US</span></a></li>
		</ul>
	</div>
	
	<div class="content">
		<form>
			<table>
				<tr>
					<td>Title: </td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Description :</td>
					<td><textarea>Description</textarea></td>
				</tr>
				<tr>
					<td>Task Type: </td>
					<td><select>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
					</td>
				</tr>
				<tr>
					<td>Priority Level: </td>
					<td>
						<select>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
					</td>
				</tr>
				<tr>
					<td>Subject:</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Date Due: </td>
					<td><input type="date" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div class="footer">
		Some text here	
	</div>

</body>
</html>
